<template name="HeaderNotFound">
  {{> topMenu}}
  <div id="header-wrapper">
    <div class="container">
      <header>
        <div id="branding">
          <a href="http://servicebay.ca/"><img src="/img/logo.png" title="{{siteTitle}}" alt="ServiceBay Logo"></a>
        </div>
      </header>
    </div>
  </div>
</template>

<template name="Header">
    {{> topMenu}}
  <div id="header-wrapper">
    <div class="container">
      <header>
        <div id="branding">
            <a href="{{pathFor 'home'}}"><img src="/img/logo.png" title="{{siteTitle}}" alt="ServiceBay Logo"></a>
        </div>
          {{> serviceBayMenu}}
      </header>
    </div>
  </div>
</template>


<template name="Header0">
  <div id="header-wrapper0">
    <div class="container">
      <header>
          <span class="menu-trigger">Menu</span>
          {{> Menu}}
          <div id="branding">
              {{#with site}}
                <h1><a href="{{pathFor 'home'}}">{{siteTitle}}</a></h1>
              {{/with}}
          </div>
      </header>
    </div>
  </div>
</template>
