<template name="HomeMaster">
  <div id="content-wrapper" class="home main-site">
    <div class="container">
      {{#if Template.subscriptionsReady}}
        {{#with intro}}
          <div class="home intro">{{{homeIntro}}}</div>
        {{/with}}
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  </div>
  {{> FeaturesTeaser}}
</template>
