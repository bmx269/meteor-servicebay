<template name="HomeMaster">
  <div class="header">
    {{> HomeHeader}}
  </div>
  <div class="content">
    <div id="content-wrapper" class="home main-site">
      <div class="container">
        {{#if appReady}}
          <div class="home intro">{{{siteData.homeIntro}}}</div>
        {{else}}
          {{> spinner}}
        {{/if}}
      </div>
      {{> FeaturesTeaser}}
    </div>
  </div>
  <div class="footer">
    {{> Footer}}
  </div>
</template>
