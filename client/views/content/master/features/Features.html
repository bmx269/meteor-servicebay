<template name="Features">
    <div class="header">
      {{> Header}}
    </div>
    <div class="content">
      {{#if appReady}}
      {{#with siteData}}
        <div id="feature-intro-wrapper">
          <div class="container">
            <h1>Features</h1>
          </div>
        </div>
        {{> FeaturesDetails}}
      {{/with}}
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
  <div class="footer">
    {{> Footer}}
  </div>
</template>
