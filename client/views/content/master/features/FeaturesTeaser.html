<template name="FeaturesTeaser">
  <div id="features-wrapper">
    <div class="container">
      <h2>Some Great Features</h2>

      {{#with features}}
        <div class="intro">{{{featuresIntro}}}</div>
      {{/with}}
      <ul class="features">
        <li class="services">
          <h3><i class="fa fa-eye fa-4x"></i>Discover Services</h3>
          <p>ServiceBay makes it easy for your potential customers to discover the services you offer. Being visible to your customers</p>
        </li>

        <li class="designs">
          <h3><i class="fa fa-picture-o fa-4x"></i>Great Designs</h3>
          <p>ServiceBay provides you with simple, effective and professionally designed themes to choose from when building your website.</p>
        </li>

        <li class="management">
          <h3><i class="fa fa-cogs fa-4x"></i>Easy Management</h3>
          <p>ServiceBay has a very easy to understand administration interface, making managing your website simple and easy to learn.</p>
        </li>

        <li class="mobile">
          <h3><i class="fa fa-mobile-phone fa-4x"></i>Mobile Friendly</h3>
          <p>Your potential customers are using their phones, or other devices to browse the web, your website works on all these devices.</p>
        </li>

        <li class="seo">
          <h3><i class="fa fa-search fa-4x"></i>Search Engine Optimized</h3>
          <p>ServiceBay includes Search Engine Optimization (SEO) tools to help you get noticed by your customers.</p>
        </li>

        <li class="affordable">
          <h3><i class="fa fa-heart fa-4x"></i>Very Affordable</h3>
          <p>For small or medium sized business, the costs of doing business can be, well costly. ServiceBay gets your business online for less.</p>
        </li>

        <li class="fees">
          <h3><i class="fa fa-thumbs-o-up fa-4x"></i>No Additional Fees or Contracts</h3>
          <p>Once you are setup, there are no fees for support, or to have us change your content. The monthly rate covers everything for your site.</p>
        </li>
      </ul>
      <div><a href="/features" class="learnmore">Learn More about ServiceBay</a></div>
    </div>
  </div>
</template>
