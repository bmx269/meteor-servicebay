<template name="ContactForm">
  <h3>Message Us</h3>
  <form>
    <div><input type="text" name="name" class="form-control" placeholder="Name" value=""></div>
    <div><input type="email" name="email" class="form-control" value="" placeholder="Email Address"></div>
    <div><textarea name="message" rows="5" class="form-control"  placeholder="Message"></textarea></div>
    <div><input type="submit" name="submit" class="btn btn-primary" value="Submit"></div>
  </form>
</template>
