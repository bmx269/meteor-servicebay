<template name="ServicesList">
  {{#if isReady}}
  <ul class="services">
    {{#each services}}
      <li  data-id="{{order}}" class="service-item">
        <h4>{{serviceTitle}}</h4>
        {{serviceDescription}}
      </li>
    {{/each}}
  </ul>
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>
