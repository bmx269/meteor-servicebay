<template name="ServicesList">
  <h3>Our Services</h3>
  <div class="services">
    {{#if isReady}}
      {{#each services}}
        <div class="service">
          <div class="service-item">
            <h4>{{serviceTitle}}</h4>
            {{serviceDescription}}
          </div>
        </div>
      {{/each}}
    {{else}}
      <div class="loading">{{>spinner}}</div>
    {{/if}}
  </div>
</template>
