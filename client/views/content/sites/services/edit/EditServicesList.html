<template name="EditServicesList">
  <ul class="services">
    {{#if isReady}}
      {{#each services}}
      <li class="service-item">
        <h4>{{serviceTitle}}</h4>
        {{serviceDescription}}
      </li>
      {{/each}}
    {{else}}
      <div class="loading">{{>spinner}}</div>
    {{/if}}
  </ul>

  {{#afModal collection="Services" operation="insert" buttonContent="Add Services" prompt="This is for Admin Purposes Only" title="Add A Service" class="btn btn-success"}}Add Services{{/afModal}}
</template>
