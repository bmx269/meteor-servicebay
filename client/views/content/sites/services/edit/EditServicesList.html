<template name="EditServicesList">
  <ul class="services">
    {{#if isReady}}
      {{#each services}}
      <li class="service-item">
        <h4>{{serviceTitle}}</h4>
        {{serviceDescription}}
      </li>
      {{/each}}
    {{else}}
      <div class="loading">{{>spinner}}</div>
    {{/if}}
  </ul>
  <a href="add/services" class="btn btn-success">Add Services</a>
</template>
