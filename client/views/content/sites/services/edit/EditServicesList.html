<template name="EditServicesList">
  <h3>Our Services</h3>
  <ul class="services">
    {{#if isReady}}
      {{#each services}}
      <li class="service-item">
        <h4>{{serviceTitle}}</h4>
        {{serviceDescription}}
      </li>
      {{/each}}
    {{else}}
      <div class="loading">{{>spinner}}</div>
    {{/if}}
  </ul>
</template>
