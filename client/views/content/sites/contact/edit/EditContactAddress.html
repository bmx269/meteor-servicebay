<template name="EditContactAddress">
  <div class="contact intro">
      {{> afQuickField name='contactIntro' label=false placeholder="Tell us how to contact you..."}}
  </div>

    <div  class="address">
      <fieldset class="grid-form">
        <div data-row-span="1">
          <div data-field-span="1">
            {{> afQuickField placeholder="e.g., ServiceBay" name='companyName'}}
          </div>
        </div>
        <div data-row-span="1">
          <div data-field-span="1">
            {{> afQuickField name='companyAddress' rows=2}}
          </div>
        </div>
        <div data-row-span="3">
          <div data-field-span="1">
            {{> afQuickField  name='companyCity'}}
          </div>
          <div data-field-span="1">
            {{> afQuickField name='companyState'}}
          </div>
          <div data-field-span="1">
            {{> afQuickField name='companyCountry'}}
          </div>
        </div>
        <div data-row-span="3">
          <div data-field-span="1">
            {{> afQuickField name='companyPhone'}}
          </div>
          <div data-field-span="1">
            {{> afQuickField name='companyFax'}}
          </div>
          <div data-field-span="1">
            {{> afQuickField placeholder="e.g., name@example.com" name='companyEmail'}}
          </div>
        </div>
      </fieldset>
    </div>
</template>
