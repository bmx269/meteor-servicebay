<template name="EditContactForm">
  <h3>Message Us</h3>
  <form>
    <div><input type="text" name="name" class="form-control" placeholder="Name" value="" disabled="disabled" ></div>
    <div><input type="email" name="email" class="form-control" value="" placeholder="Email Address" disabled="disabled" ></div>
    <div><textarea name="message" rows="5" class="form-control"  placeholder="Message" disabled="disabled" ></textarea></div>
    <div><input type="submit" name="submit" class="btn btn-primary" value="Submit" disabled="disabled" ></div>
  </form>
</template>
