<template name="Dashboard">
  <div id="content-wrapper">
    <div class="container">
      <h1>Your Dashboard</h1>
      <div class="intro">
        <p>Your Dashboard is where you can manage your all aspects of
          your website. From Feature changes, Billing/Plan details,
          to the adjustment of your website's Appearance,
          your Dashboard covers everything you need for your account.</p>
      </div>
    </div>
  </div>
  <div id="dashboard-wrapper">
    <div class="container">
      <div id="subscriptions">
        {{> sitesList}}
      </div>
      <div id="invoices">
        {{!-- {{> invoices}} --}}
      </div>
    </div>
  </div>
  {{> autoformModals}}
</template>


<template name="subscriptionsList">
  <h2>Your Subscriptions</h2>
  <p>Here is a list of the current subscriptions in your account. You can have as many sites as you like, but only active subscriptions will be published for visitors to view.</p>
  <p><a href="#create-subscription" class="fancybox btn btn-success"><i class="fa fa-plus-square"></i> New
    Subscription</a></p>
    <div class="subscriptions">
    {{#each subscriptionItem}}
      {{> subscription}}
    {{else}}
      <p class="alert alert-info">You do not have any subscriptions yet. <a href="#create-subscription" class="fancybox">Subscribe.</a></p>
    {{/each}}
    </div>
</template>

<template name="sitesList">
  <h2>Your Sites</h2>
  <p>Here is a list of the current sites in your account. You can have as many sites as you like, but only active subscriptions will be published for visitors to view.</p>
  <p><a href="#create-site" class="fancybox btn btn-danger"><i class="fa fa-plus-square"></i> Create New Site</a></p>
  <div class="sites">
    {{> site}}
  </div>
  {{> CreateSite}}
</template>


<template name="subscription">
  <div class="subscription">
    <div class="subscription-content">
      <h4><a href="http://{{domain}}" target="_blank">{{siteTitle}}</a></h4>
      <div class="site-url"><a href="http://{{domain}}" target="_blank">{{domain}}</a></div>
      <div class="site-actions">
        <a href="http://{{domain}}" class="btn btn-link" target="_blank">View</a> | <a href="#edit-subscription" class="fancybox btn btn-link editThis">Edit</a> | <a href="#" class="btn btn-link deleteThis"><i class="fa fa-trash-o"></i> Permanently Delete</a>
      </div>
    </div>
  </div>
</template>

<template name="site">
  {{#if isReady}}
    {{#each siteItem}}
      <div class="site">
        <div class="site-content">
          <h4><a href="http://{{domain}}" target="_blank">{{siteTitle}}</a></h4>
          <div class="site-url"><a href="http://{{domain}}" target="_blank">{{domain}}</a></div>
          <div class="site-actions">
            <a href="http://{{domain}}" class="btn btn-primary" target="_blank"><i class="fa fa-eye"></i> View Live Site</a> <a href="{{pathFor 'edit.home'}}" class="btn btn-success wysiwygThis"><i class="fa fa-building"></i> Build Your Site</a>
            {{#if isInRole 'admin'}}
              <div class="admin-actions">
                <p><strong>Admin</strong></p><p>
                {{#afModal collection="Site" operation="update" doc=_id fields="siteTitle, domain, siteTheme" buttonContent="Update Site" prompt="This is for Admin Purposes Only" title="Quick Update Site Details"}} <i class="fa fa-terminal"></i> Domain Edit{{/afModal}} | <a href="{{pathFor 'edit.site'}}" class="editThis"><i class="fa fa-tasks"></i> Full Edit</a> | <a href="#" class="deleteThis"><i class="fa fa-trash-o"></i> Permanently Delete</a></p>
              </div>
            {{/if}}
          </div>
        </div>
      </div>

    {{else}}
      <p class="alert alert-info">You do not have any sites yet. <a href="#create-site" class="fancybox">Create your first site.</a></p>
    {{/each}}

  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}

</template>
