<template name="FeaturesTeaser">
  <div id="features-wrapper">
    <div class="container">
      <h2>Some Great Features</h2>

      {{#with features}}
        <div class="intro">{{{featuresIntro}}}</div>
      {{/with}}
      <ul class="features">
        <li class="services">
          <h3><a href="/features#services" class="learnmore"><i class="fa fa-eye fa-4x"></i> Discover Services</a></h3>
          <p>ServiceBay makes it easy for your potential customers to discover the services you offer. <a href="/features#services" class="learnmore">Learn More</a></p>
        </li>

        <li class="designs">
          <h3><a href="/features#designs" class="learnmore"><i class="fa fa-picture-o fa-4x"></i> Great Designs</a></h3>
          <p>ServiceBay provides you with simple, effective and professionally designed themes to choose from when building your website. <a href="/features#designs" class="learnmore">Learn More</a></p>
        </li>

        <li class="management">
          <h3><a href="/features#management" class="learnmore"><i class="fa fa-cogs fa-4x"></i> Easy Management</a></h3>
          <p>ServiceBay has a very easy to understand administration interface, making managing your website simple and easy to learn. <a href="/features#management" class="learnmore">Learn More</a></p>
        </li>

        <li class="mobile">
          <h3><a href="/features#mobile" class="learnmore"><i class="fa fa-mobile-phone fa-4x"></i> Mobile Friendly</a></h3>
          <p>Your potential customers are using their phones, or other devices to browse the web, your website works on all these devices. <a href="/features#mobile" class="learnmore">Learn More</a></p>
        </li>

        <li class="seo">
          <h3><a href="/features#seo" class="learnmore"><i class="fa fa-search fa-4x"></i> Search Engine Optimized</a></h3>
          <p>ServiceBay includes Search Engine Optimization (SEO) tools to help you get noticed by your customers. <a href="/features#seo" class="learnmore">Learn More</a></p>
        </li>

        <li class="affordable">
          <h3><a href="/features#affordable" class="learnmore"><i class="fa fa-heart fa-4x"></i> Very Affordable</a></h3>
          <p>For small or medium sized business, the costs of doing business can be, well costly. ServiceBay gets your business online for less. <a href="/features#affordable" class="learnmore">Learn More</a></p>
        </li>

        <li class="fees">
          <h3><a href="/features#fees" class="learnmore"><i class="fa fa-thumbs-o-up fa-4x"></i> No Fees or Contracts</a></h3>
          <p>ServiceBay does not have any fees, except the monthly rate for your plan. You do not have any signup or cancellation fees. <a href="/features#fees" class="learnmore">Learn More</a></p>
        </li>
      </ul>
    </div>
  </div>
</template>
