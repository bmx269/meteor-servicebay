
<template name="Header">
  {{#if appReady}}

    {{#if siteThemeMaster}}
      {{> topMenu}}
    {{/if}}
    <div id="header-wrapper">
      <div class="container">
        <header>
          <div id="branding">
            {{#if siteTheme0}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteTheme1}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteTheme2}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteThene3}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteThemeMaster}}
              <a href="{{pathFor 'home'}}"><img src="/img/logo.png" title="{{siteData.siteTitle}}" alt="ServiceBay Logo"></a>
            {{/if}}
          </div>
          {{#if siteTheme0}}
            {{> Menu0}}
          {{/if}}
          {{#if siteTheme1}}
            {{> Menu1}}
          {{/if}}
          {{#if siteTheme2}}
            {{> Menu2}}
          {{/if}}
          {{#if siteTheme3}}
            {{> Menu3}}
          {{/if}}
          {{#if siteThemeMaster}}
            {{> MenuMaster}}
          {{/if}}
        </header>
      </div>
    </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>

<template name="HomeHeader">
  {{#if appReady}}
    {{#if siteThemeMaster}}
      {{> topMenu}}
    {{/if}}
    <div id="header-wrapper" class="home" >


      <div class="container">
        <header>
          <div id="branding">
            {{#if siteTheme0}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteTheme1}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteTheme2}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteThene3}}
              <h1><a href="{{pathFor 'home'}}">{{siteData.siteTitle}}</a></h1>
            {{/if}}
            {{#if siteThemeMaster}}
                <a href="{{pathFor 'home'}}"><img src="/img/logo-white.png" title="{{siteData.siteTitle}}" alt="ServiceBay Logo"></a>
            {{/if}}
          </div>
          {{#if siteTheme0}}
            {{> Menu0}}
          {{/if}}
          {{#if siteTheme1}}
            {{> Menu1}}
          {{/if}}
          {{#if siteTheme2}}
            {{> Menu2}}
          {{/if}}
          {{#if siteTheme3}}
            {{> Menu3}}
          {{/if}}
          {{#if siteThemeMaster}}
            {{> MenuMaster}}
          {{/if}}
        </header>

        {{#if siteThemeMaster}}
          <style type="text/css">
            .themeMaster #header-wrapper.home {
              background-image: url({{siteData.homeSplash}});
              background-size: cover;
            }
          </style>
          <div id="splash" class="home">
              <h2 class="slogan">I focus on what I am good at, <span class="break">&amp; so does my website.</span></h2>
          </div>
        {{/if}}

      </div>
    </div>

    {{#if siteTheme2}}
      <style type="text/css">
        .theme2 #splash {
          background-image: url({{siteData.homeSplash}});
          background-size: cover;
        }
      </style>
      <div id="splash" data-stellar-ratio="0.5">
        <div class="container">
          <h2 class="intro"></h2>
        </div>
      </div>
    {{/if}}

  {{else}}
    {{> spinner}}
  {{/if}}
</template>
