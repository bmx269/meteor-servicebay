<template name="Contact3">
  <div id="content-wrapper">
    <div class="container">
      <div id="map">{{> googleMap name="mapThree" options=mapThreeOptions}}</div>
      <h2>Contact Us</h2>
      {{#with site}}
        <div class="contact intro">{{{contactIntro}}}</div>
        <div  class="address">
          <h3 class="company">{{companyName}}</h3>
          <div class="street">{{companyAddress}}</div>
          <div class="city">{{companyCity}}, {{companyState}}</div>
          <div class="country">{{companyCountry}} {{companyPostal}}</div>
          {{#if companyPhone}}<div class="phone"><strong>Phone:</strong> {{companyPhone}}</div>{{/if}}
          {{#if companyFax}}<div class="fax"><strong>Fax:</strong> {{companyFax}}</div>{{/if}}
        </div>
      {{/with}}
      {{> ContactForm}}
    </div>
  </div>
</template>
