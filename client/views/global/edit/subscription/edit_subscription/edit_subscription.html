<template name="EditSubscription">
  <div id="edit-subscription" tabindex="-1" role="dialog" style="display: none;">
    <div class="container">
      <h1>Edit Subscription</h1>
      {{#autoForm collection="Subscription" doc=editingDoc id="editSubscriptionForm" type="update" validation="submitThenBlur" class="grid-form"}}
          {{> afQuickField name='siteTitle'}}
          {{> afQuickField name='domain'}}
          {{> afQuickField name='fulldomain'}}
          {{> afQuickField name='subscriptionLevel'}}
          {{> afQuickField name='active'}}
          {{> afQuickField name='summary' rows=6}}
      <button type="submit" class="btn btn-primary">Edit Subscription</button>
      {{/autoForm}}
    </div>
  </div>
</template>
