<template name="User">
  <div class="header">
    {{> Header}}
  </div>
  <div class="content">
    {{#if appReady}}
      <div id="login-wrapper">
        <div class="container">
          {{> atForm}}
        </div>
      </div>
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
  <div class="footer">
    {{> Footer}}
  </div>
</template>
